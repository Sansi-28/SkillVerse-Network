# JPA settings
# Use 'validate' or 'none' in production with a migration tool like Flyway/Liquibase.
# 'update' is acceptable for this project's stage.
spring.jpa.hibernate.ddl-auto=update
# Set to false in production for cleaner logs
spring.jpa.show-sql=true

