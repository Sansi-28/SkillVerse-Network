version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      # You can add database variables here later if you switch from H2
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  frontend:
    build:
      context: ./frontend
      args:
        # For local testing, the backend is available at http://backend:8080
        REACT_APP_API_URL: http://localhost:8080 
    ports:
      - "3000:80"
    depends_on:
      - backend