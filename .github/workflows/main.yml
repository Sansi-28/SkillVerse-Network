name: Deploy SkillVerse to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # ðŸ‘‡ IMPORTANT: Change 'frontend' if your folder is named differently
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        # ðŸ‘‡ IMPORTANT: Tells npm to run inside the subfolder
        working-directory: ./frontend
        run: npm ci

      - name: Build
        env:
          # Maps the GitHub Secret to the VITE variable
          VITE_API_URL: ${{ secrets.REACT_APP_API_URL }}
        # ðŸ‘‡ IMPORTANT: Tells build to run inside the subfolder
        working-directory: ./frontend
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ðŸ‘‡ IMPORTANT: Points to the build output inside the subfolder
          path: ./frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
