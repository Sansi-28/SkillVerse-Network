<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skill Exchange</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div>
            <label for="locationZip">Location (Zip Code):</label>
            <input type="text" id="locationZip" name="locationZip" required pattern="\d{5}">
        </div>
         <div>
            <label for="offerText">Skills I Offer:</label>
            <textarea id="offerText" name="offerText" rows="3"></textarea>
        </div>
         <div>
            <label for="needText">Skills I Need:</label>
            <textarea id="needText" name="needText" rows="3"></textarea>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p id="message"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
