<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillVerse Network</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link updated style.css -->
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">SkillVerse Network</a>
            <div class="navbar-links">
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="nav-link button button-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="card auth-card"> <!-- Added card class -->
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password (min 6 characters):</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div>
                    <label for="locationZip">Location (5-Digit Zip Code):</label>
                    <input type="text" id="locationZip" name="locationZip" required pattern="\d{5}" title="Enter a 5-digit zip code">
                </div>
                 <div>
                    <label for="offerText">Skills I Offer (briefly describe):</label>
                    <textarea id="offerText" name="offerText" rows="3" placeholder="e.g., Javascript programming, basic bike repair, proofreading"></textarea>
                </div>
                 <div>
                    <label for="needText">Skills I Need (briefly describe):</label>
                    <textarea id="needText" name="needText" rows="3" placeholder="e.g., Help setting up printer, spanish conversation practice"></textarea>
                </div>
                <button type="submit" class="button button-primary">Sign Up</button>
            </form>
            <p id="message" class="info"></p> <!-- Default message class -->
            <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Â© 2024 SkillVerse Network. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
     <script>
        // Add class to message element based on content
        const messageEl = document.getElementById('message');
        if (messageEl) {
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === "childList" && messageEl.textContent) {
                        messageEl.className = messageEl.style.color === 'red' ? 'error' : 'success';
                    } else if (!messageEl.textContent) {
                         messageEl.className = 'info'; // Reset if empty
                    }
                });
            });
            observer.observe(messageEl, { childList: true, characterData: true, subtree: true });
        }
    </script>
</body>
</html>
