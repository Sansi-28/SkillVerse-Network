server {
  listen 80;
  server_name localhost;

  # Root directory for the static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  location / {
    # This is the magic for Single Page Applications (SPAs)
    # It tries to find the file, then a directory, and if not found,
    # it falls back to serving index.html.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Improve caching for static assets
  location ~* \.(?:jpg|jpeg|gif|png|ico|css|js)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}